<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="display-4">Animal Gif Generator</h1>
        <h6 class="text-muted">Click on an animal to get started!</h6>
    </div>

    <div class="container" id="button-div"></div>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-9">
                <div class="row" id="gif-div"></div>
            </div>

            <div class="col-3">
                <form>
                    <div class="form-group">
                        <label for="add-animal"><b>Add an Animal:</b></label>
                        <input type="text" class="form-control" placeholder="animal" id="add-animal">
                    </div>
                    <button type="submit" class="btn btn-success" id="add-button">Submit</button>
                </form>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>

</html>
